<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #001569);
    }

    h1 {
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
    }

    a {
      text-decoration: none;
    }

    .nav-buttons button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff;
      color: #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    .nav-buttons button:hover {
      background: #007bff;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .nav-buttons button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>English Semester Final</h1>
  <div class="nav-buttons">
    <a href="Letter/"><button>Letter</button></a>
    <a href="Amplification/"><button>Amplification</button></a>
  </div>
</body>
</html>
